<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container-1">
    <div class="card_box">
      <div class="top-maindiv">
        <div class="top-div"></div>
        <img src="/images/image-victor.jpg" alt="avatar">
        <div class="middle-div">
          <h3>Victor Crest <span>26</span></h3> 
          <p>London</p>
        </div>
      </div>
      <div class="bottm-div">
        <ul>
          <li><strong>80K</strong><br/><span class="li-span"> Followers</span></li>
          <li><strong>803K</strong><br/><span class="li-span"> Likes</span></li>
          <li><strong>1.4K</strong><br/><span class="li-span"> Photos</span></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
